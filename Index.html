<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Profile Card</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="profile-card">
        <div class="profile-image">
            <img src="https://civil.iitm.ac.in/faculty/bsm/img/female.png" alt="Profile Picture">
        </div>
        <div class="profile-info">
            <h2 class="name">SWATHI KOTHA</h2>
            <p class="designation">Web Developer</p>
            <p class="bio">Passionate about building user-friendly websites and web applications. 
                Always learning new technologies to improve my skills.</p>
                <div class="social-icons">
                    <a href="https://facebook.com" class="social-icon" target="_blank">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/5/51/Facebook_f_logo_%282019%29.svg" alt="Facebook">
                    </a>
                    <a href="https://twitter.com" class="social-icon" target="_blank">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/6/6f/Logo_of_Twitter.svg" alt="Twitter">
                    </a>
                    <a href="https://instagram.com" class="social-icon" target="_blank">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" alt="Instagram">
                    </a>
                    <a href="https://linkedin.com" class="social-icon" target="_blank">
                      <img src="https://upload.wikimedia.org/wikipedia/commons/8/81/LinkedIn_icon.svg" alt="LinkedIn">
                    </a>
                  </div>
        </div>
    </div>

</body>
</html>
